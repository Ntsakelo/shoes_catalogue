<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes catalogue</title>

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script> -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script
      src="https://kit.fontawesome.com/4f065757a2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col navMenu">
          <div class="row row-cols-1 row-cols-md-2">
            <div class="col big-nav">
              <h1 class="logo"><span id="letterStyle">BABALO</span> shoes</h1>
            </div>
            <div class="col big-nav">
              <ul class="nav nav-tabs">
                <li class="nav-item">
                  <a class="nav-link active allLink" aria-current="page">All</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link menLink">Men</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link womenLink">Women</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link kidsLink" tabindex="-1">Kids</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link showCart"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasBottom"
                    aria-controls="offcanvasBottom"
                    ><i class="fa-solid fa-cart-shopping"
                      ><span class="count">0</span></i
                    ></a
                  >
                </li>
              </ul>
            </div>
            <div class="col small-nav">
              <div class="row row-cols-2">
                <div class="col-9 small-nav">
                  <h1 class="logo">
                    <span id="letterStyle">BABALO</span> shoes
                  </h1>
                </div>
                <div class="col-3">
                  <a
                    class="cat-small nav-link showCart"
                    data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasBottom"
                    aria-controls="offcanvasBottom"
                    ><i class="fa-solid fa-cart-shopping" id="catalog"
                      ><span class="count">0</span></i
                    ></a
                  >
                </div>
              </div>
              <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                  <a class="smallLink nav-link allLink"
                    ><h5 class="text-white h4">All</h5></a
                  >
                  <a class="smallLink nav-link menLink"
                    ><h5 class="text-white h4">Men</h5></a
                  >
                  <a class="smallLink nav-link womenLink"
                    ><h5 class="text-white h4">Women</h5></a
                  >
                  <a class="smallLink nav-link kidsLink"
                    ><h5 class="text-white h4">Kids</h5></a
                  >
                </div>
              </div>
              <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent"
                    aria-controls="navbarToggleExternalContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                  >
                    <span class="navbar-toggler-icon"></span>
                  </button>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container slideShow">
      <div class="row">
        <div class="col">
          <div
            id="carouselExampleInterval"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img
                  src="./images/image1.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img
                  src="./images/image2.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./images/image3.jpg"
                  class="d-block w-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleInterval"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="container search">
      <script type="text/x-template" class="brandListTemplate">
        <option selected>SELECT BRAND</option>
        {{#each brand}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
      </script>
      <script type="text/x-template" class="sizeListTemplate">
        <option selected>SELECT SIZE</option>
        {{#each size}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
      </script>
      <script type="text/x-template" class="colorListTemplate">
         <option selected>SELECT COLOR</option>
        {{#each color}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
      </script>
      <form action="">
        <div class="row row-cols-1 row-cols-md-4" id="searchOpt">
          <div class="col">
            <select
              class="form-select brandSelect"
              name="brand"
              aria-label="Default select example"
            ></select>
          </div>
          <div class="col">
            <select
              class="form-select sizeSelect"
              name="size"
              aria-label="Default select example"
            ></select>
          </div>
          <div class="col">
            <select
              class="form-select colorSelect"
              name="color"
              aria-label="Default select example"
            ></select>
          </div>
          <div class="col">
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-primary searchBtn" type="button">
                SEARCH
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <hr />
    <script type="text/x-template" class="productListTemplate">
      {{#each productList}}
        <div class="product">
          <img
            class="shoeImg shoe"
            src="{{this.image_url}}"
            alt="picture of a shoe"
          />
          <p>{{this.edition}}</p>
          <p class="stockCount">{{this.qty}} in stock</p>
          <p>R{{this.price}}</p>
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary cartBtn" id="{{this.id}}" type="button">
              ADD TO CART
            </button>
          </div>
        </div>
       {{/each}}
    </script>
    <div class="container products">
      <div class="row justify-content-center" id="itemsDisplay"></div>
    </div>
    <div class="container">
      <script type="text/x-template" class="cartListTemplate">
        {{#each cartItem}}
                <div
              class="row row-cols-1 row-cols-md-2 row-cols-lg-2"
              id="items"
            >
            <div class="col-6 col-md-2 col-xl-1 itemList">

                    <div class="prodPicture">
                      <img
                        class="displayPic"
                        src={{this.image_url}}
                        alt="cart item"
                      />
                    </div>
                  </div>
                  <div class="col itemInfo">
                    <div class="prodDetails">
                      <p>{{this.edition}}, {{this.size}} {{this.color}}</p>
                      <p>R{{this.price}}</p>
                    </div>
                  </div>
                </div>
                <hr>
                {{/each}}
      </script>
      <div class="row">
        <div
          class="offcanvas offcanvas-bottom"
          tabindex="-1"
          id="offcanvasBottom"
          aria-labelledby="offcanvasBottomLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasBottomLabel">ITEMS</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body small items">
            <hr />
            <!-- <div class="row">
              <h5>SUBTOTAL : R400</h5>
            </div>
            <div class="row">
              <div class="col">
                <button
                  class="btn btn-primary purchaseBtn"
                  type="button"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                >
                  CHECKOUT
                </button>
                <button
                  class="btn btn-primary cancelBasket"
                  type="button"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                >
                  CANCEL BASKET
                </button> -->
          </div>
          <div class="row">
            <div class="row">
              <h5>SUBTOTAL : R400</h5>
            </div>
            <div class="row">
              <div class="col">
                <button
                  class="btn btn-primary purchaseBtn"
                  type="button"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                >
                  CHECKOUT
                </button>
                <button
                  class="btn btn-primary cancelBasket"
                  id="cancelBasket"
                  type="button"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                >
                  CANCEL BASKET
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <footer>
            <a
              class="adminLink"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
              aria-controls="offcanvasRight"
              >ADMIN</a
            >
          </footer>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div
          class="offcanvas offcanvas-end"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-header">
            <h5 id="offcanvasRightLabel">UPDATE STOCK</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <h6 class="updthead">UPDATE QUANTITY</h6>
            <div class="input-group">
              <span class="input-group-text">PRODUCT</span>
              <input
                type="text"
                aria-label="First name"
                class="form-control updtProduct"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">QTY</span>
              <input
                type="number"
                aria-label="First name"
                class="form-control updtQty"
              />
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary updtBtn" type="button">
                UPDATE
              </button>
            </div>
            <hr />
            <h6 class="updthead">ADD A PRODUCT</h6>
            <select
              class="form-select itemCategory"
              aria-label="Default select example"
              name="category"
            >
              <option selected>SELECT CATEGORY</option>
              <option value="men">MEN</option>
              <option value="women">WOMEN</option>
              <option value="kids">KIDS</option>
            </select>
            <div class="input-group">
              <span class="input-group-text">BRAND</span>
              <input
                type="text"
                aria-label="First name"
                class="form-control itemBrand"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">EDITION</span>
              <input
                type="text"
                aria-label="First name"
                class="form-control itemEdition"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">COLOR</span>
              <input
                type="text"
                aria-label="First name"
                class="form-control itemColor"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">SIZE</span>
              <input
                type="text"
                aria-label="First name"
                class="form-control itemSize"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">QTY</span>
              <input
                type="text"
                aria-label="First name"
                class="form-control itemQty"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">SELLING PRICE</span>
              <input
                type="number"
                aria-label="First name"
                class="form-control itemPrice"
              />
            </div>
            <div class="input-group">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3"
                  >IMAGE URL</span
                >
                <input
                  type="url"
                  class="form-control itemImg"
                  id="basic-url"
                  aria-describedby="basic-addon3"
                />
              </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary addBtn" type="button">
                ADD PRODUCT
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./shoeData.js"></script>
    <script src="./shoes.js"></script>
    <script src="./shoesDOM.js"></script>
  </body>
</html>
